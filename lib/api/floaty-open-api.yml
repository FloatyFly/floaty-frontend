openapi: 3.0.3
info:
  title: Floaty API
  description: |-
    The backend API for Floaty.\
    You might use [https://editor-next.swagger.io/]() for development.
  version: 0.0.1
tags:
  - name: users
    description: Look up all the users you want.
  - name: flights
    description: Operations for managing paragliding flights.
  - name: gliders
    description: Operations for managing paragliding equipment.
  - name: spots
    description: Operations for managing launch and landing sites.
  - name: auth
    description: Authentication and user management operations.

paths:
  /users:
    get:
      tags:
        - users
      summary: Find all users.
      description: Returns a list of users.
      operationId: getUsers
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{userId}:
    get:
      tags:
        - users
      summary: Find user by ID.
      description: Returns a single user.
      operationId: findUserById
      parameters:
        - name: userId
          in: path
          description: ID of user to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /flights:
    get:
      tags:
        - flights
      summary: Find all flights.
      description: Returns a list of all flights for the authenticated user.
      operationId: getFlights
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Flight'
    post:
      tags:
        - flights
      summary: Create a flight.
      description: Register a new flight for the authenticated user.
      operationId: createFlight
      requestBody:
        description: Flight details including required glider and spots references
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlightCreate'
      responses:
        '201':
          description: Flight created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flight'
        '400':
          description: Invalid input or missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid input data or missing required fields"
        '404':
          description: Referenced glider or spots not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Referenced glider or spots not found"
  /flights/{flightId}:
    get:
      tags:
        - flights
      summary: Get a Flight by ID.
      description: Returns a single flight by its ID.
      operationId: getFlightById
      parameters:
        - name: flightId
          in: path
          description: ID of the flight to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flight'
        '404':
          description: Flight not found
    delete:
      tags:
        - flights
      summary: Delete a Flight by ID.
      description: Deletes a single flight by its ID.
      operationId: deleteFlightById
      parameters:
        - name: flightId
          in: path
          description: ID of the flight to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No content, successful deletion
        '404':
          description: Flight not found
    put:
      tags:
        - flights
      summary: Update a Flight by ID.
      description: Updates a single flight with the provided data.
      operationId: updateFlightById
      parameters:
        - name: flightId
          in: path
          description: ID of the flight to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Updated flight information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlightUpdate'
      responses:
        '200':
          description: Flight successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flight'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid input data"
        '404':
          description: Flight not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Flight not found"
  /flights/{flightId}/igc:
    get:
      tags:
        - flights
      summary: Get IGC file data for a flight
      description: Returns the complete IGC file data including metadata and binary content for a specific flight. Returns 404 if the flight exists but has no IGC file.
      operationId: getFlightIgc
      parameters:
        - name: flightId
          in: path
          description: ID of the flight to retrieve IGC data for
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: IGC file data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IgcData'
        '404':
          description: Flight not found or flight has no IGC file
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Flight not found or no IGC file exists for this flight"
  /flights/{flightId}/track:
    get:
      tags:
        - flights
      summary: Get the processed track data for a flight
      description: |
        Returns processed track data including timestamped coordinates, altitude, speed, 
        and vertical rates calculated from the IGC file. Optimized for map display and 
        compatible with flutter_map package. Returns 404 if flight exists but has no IGC data.
      operationId: getFlightTrack
      parameters:
        - name: flightId
          in: path
          description: ID of the flight to retrieve track data for
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Track data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlightTrack'
        '404':
          description: Flight not found or flight has no IGC file
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Flight not found or no track data available"
  /gliders:
    get:
      tags:
        - gliders
      summary: Get all gliders.
      description: Returns a list of all gliders for the authenticated user.
      operationId: getAllGliders
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Glider'
    post:
      tags:
        - gliders
      summary: Create a new glider.
      description: Add a new glider to the database for the authenticated user.
      operationId: createGlider
      requestBody:
        description: Glider details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GliderCreate'
      responses:
        '201':
          description: Glider created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Glider'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid input data"
  /gliders/{gliderId}:
    get:
      tags:
        - gliders
      summary: Get a glider by ID.
      description: Returns a single glider by its ID.
      operationId: getGliderById
      parameters:
        - name: gliderId
          in: path
          description: ID of the glider to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Glider'
        '404':
          description: Glider not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Glider not found"
    put:
      tags:
        - gliders
      summary: Update a glider by ID.
      description: Updates a single glider with the provided data.
      operationId: updateGliderById
      parameters:
        - name: gliderId
          in: path
          description: ID of the glider to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Updated glider information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GliderUpdate'
      responses:
        '200':
          description: Glider successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Glider'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid input data"
        '404':
          description: Glider not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Glider not found"
    delete:
      tags:
        - gliders
      summary: Delete a glider by ID.
      description: Deletes a single glider by its ID.
      operationId: deleteGliderById
      parameters:
        - name: gliderId
          in: path
          description: ID of the glider to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No content, successful deletion
        '404':
          description: Glider not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Glider not found"
        '409':
          description: Conflict - Glider is referenced by one or more flights
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Cannot delete glider as it is referenced by existing flights"
  /spots:
    get:
      tags:
        - spots
      summary: Get all spots.
      description: Returns a list of all paragliding spots (launch and landing sites) for the authenticated user.
      operationId: getSpots
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Spot'
    post:
      tags:
        - spots
      summary: Create a new spot.
      description: Add a new paragliding spot to the database for the authenticated user.
      operationId: createSpot
      requestBody:
        description: Spot details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpotCreate'
      responses:
        '201':
          description: Spot created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spot'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid input data"
  /spots/{spotId}:
    get:
      tags:
        - spots
      summary: Get a spot by ID.
      description: Returns a single paragliding spot by its ID.
      operationId: getSpotById
      parameters:
        - name: spotId
          in: path
          description: ID of the spot to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spot'
        '404':
          description: Spot not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Spot not found"
    put:
      tags:
        - spots
      summary: Update a spot by ID.
      description: Updates a single paragliding spot with the provided data.
      operationId: updateSpotById
      parameters:
        - name: spotId
          in: path
          description: ID of the spot to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Updated spot information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpotUpdate'
      responses:
        '200':
          description: Spot successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spot'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid input data"
        '404':
          description: Spot not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Spot not found"
    delete:
      tags:
        - spots
      summary: Delete a spot by ID.
      description: Deletes a single paragliding spot by its ID.
      operationId: deleteSpotById
      parameters:
        - name: spotId
          in: path
          description: ID of the spot to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No content, successful deletion
        '404':
          description: Spot not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Spot not found"
        '409':
          description: Conflict - Spot is referenced by one or more flights
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Cannot delete spot as it is referenced by existing flights"

  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user.
      description: Creates a new user with a username and password.
      operationId: registerUser
      requestBody:
        description: User registration details.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/login:
    post:
      tags:
        - auth
      summary: Login a user.
      description: Authenticates a user and returns a session cookie or token.
      operationId: loginUser
      requestBody:
        description: User login credentials.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login.
          headers:
            Set-Cookie:
              description: Session cookie for authenticated user.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /auth/verify-email/{emailVerificationToken}:
    post:
      summary: Verify an Email.
      description: Verifies a user's email using the provided token.
      tags:
        - auth
      parameters:
        - name: emailVerificationToken
          in: path
          required: true
          schema:
            type: string
          description: Token for email verification
          example: 'some-generated-uuid-from-mailbox'
      responses:
        '200':
          description: Email verification successful
          content:
            application/json:
              schema:
                type: string
                example: "Email verification successful."
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid token."
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not found."
  /auth/initiate-password-reset:
    post:
      tags:
        - auth
      summary: Request a password reset initiation mail.
      description: Hitting this endpoint will send a mail to the given email (if exists) with the possibility to reset a password.
      operationId: initiatePasswordReset
      requestBody:
        description: The email adress attached to a user to reset the password for.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: 'floater@floatytest.com'
      responses:
        '200':
          description: Successful call to this endpoint.
        '400':
          description: Wrong input, e.g. invalid email format.
  /auth/reset-password:
    post:
      tags:
        - auth
      summary: Reset a password.
      description: Reset a password for a user with a given reset password token.
      operationId: resetPassword
      requestBody:
        description: The password request item.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Successfully reset the password.
        '400':
          description: Password reset failed, e.g., invalid password reset token.
  /auth/logout:
    post:
      tags:
        - auth
      summary: Logout the user.
      description: Logs out the authenticated user and invalidates the session.
      operationId: logoutUser
      responses:
        '200':
          description: Successful logout.
        '400':
          description: Bad request.
        '403':
          description: Unauthorized.
        '500':
          description: Internal server error. Error invalidating the session.
  /auth/me:
    get:
      tags:
        - auth
      summary: Get current authenticated user.
      description: Returns the current user's information based on the session cookie. Used for session validation and restoration.
      operationId: getCurrentUser
      responses:
        '200':
          description: Current user information retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - invalid or expired session.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Session expired or invalid."
        '500':
          description: Internal server error.
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
        - emailVerified
      properties:
        id:
          type: integer
          format: int64
          description: 'A unique id for this user. Generated by the server.'
          example: 1
        name:
          type: string
          example: 'Free Willy'
          description: 'The name of the user.'
        email:
          type: string
          example: "floater@gmail.com"
          description: "The email adress of the user."
        emailVerified:
          type: boolean
          example: false
          description: 'If the email has been verified by the user already or not.'

    Glider:
      type: object
      required:
        - id
        - manufacturer
        - model
      properties:
        id:
          type: integer
          format: int64
          description: 'Unique identifier for the glider. Generated by the server.'
          example: 1234567890123456789
        manufacturer:
          type: string
          description: 'Manufacturer of the glider.'
          example: 'Advance'
        model:
          type: string
          description: 'Model name of the glider.'
          example: 'Alpha 7'

    GliderCreate:
      type: object
      required:
        - manufacturer
        - model
      properties:
        manufacturer:
          type: string
          description: 'Manufacturer of the glider.'
          example: 'Advance'
        model:
          type: string
          description: 'Model name of the glider.'
          example: 'Alpha 7'

    GliderUpdate:
      type: object
      properties:
        manufacturer:
          type: string
          description: 'Manufacturer of the glider.'
          example: 'Advance'
        model:
          type: string
          description: 'Model name of the glider.'
          example: 'Alpha 7'

    Flight:
      type: object
      required:
        - flightId
        - dateTime
        - launchSpotId
        - landingSpotId
        - gliderId
      properties:
        flightId:
          type: integer
          format: int64
          description: 'Unique identifier for the flight. Generated by the server.'
          example: 123456789
        dateTime:
          type: string
          format: date-time
          example: '2024-05-12T08:59:10Z'
          description: 'Datetime of the flight in UTC (ISO-8601 format with Z suffix)'
        launchSpotId:
          type: integer
          format: int64
          description: 'Reference to the launch spot used for this flight.'
          example: 123
        landingSpotId:
          type: integer
          format: int64
          description: 'Reference to the landing spot used for this flight.'
          example: 456
        duration:
          type: integer
          format: int64
          example: 60
          description: 'Duration in minutes'
        description:
          type: string
          example: "This flight was epic."
          description: "Some textual description of the flight experience."
        gliderId:
          type: integer
          format: int64
          description: 'Reference to the glider used for this flight.'
          example: 789
        igcMetadata:
          allOf:
            - $ref: '#/components/schemas/IgcMetadata'
          nullable: true
          description: 'Metadata without data, null if no IGC file exists'
    FlightCreate:
      type: object
      required:
        - dateTime
        - launchSpotId
        - landingSpotId
        - gliderId
      properties:
        dateTime:
          type: string
          format: date-time
          example: '2024-05-12T08:59:10Z'
          description: 'Datetime of the flight in UTC (ISO-8601 format with Z suffix)'
        launchSpotId:
          type: integer
          format: int64
          description: 'Reference to the launch spot used for this flight.'
          example: 123
        landingSpotId:
          type: integer
          format: int64
          description: 'Reference to the landing spot used for this flight.'
          example: 456
        duration:
          type: integer
          format: int64
          example: 60
          description: 'Duration in minutes'
        description:
          type: string
          example: "This flight was epic."
          description: "Some textual description of the flight experience."
        gliderId:
          type: integer
          format: int64
          description: 'Reference to the glider used for this flight.'
          example: 789
        igcDataCreate:
          allOf:
            - $ref: '#/components/schemas/IgcDataCreate'
          nullable: true
          description: 'Full metadata with data, null if no IGC file exists'
    FlightUpdate:
      type: object
      properties:
        dateTime:
          type: string
          format: date-time
          example: '2024-05-12T08:59:10Z'
          description: 'Datetime of the flight in UTC (ISO-8601 format with Z suffix)'
        launchSpotId:
          type: integer
          format: int64
          description: 'Reference to the launch spot used for this flight.'
          example: 123
        landingSpotId:
          type: integer
          format: int64
          description: 'Reference to the landing spot used for this flight.'
          example: 456
        duration:
          type: integer
          format: int64
          example: 60
          description: 'Duration in minutes'
        description:
          type: string
          example: "This flight was epic."
          description: "Some textual description of the flight experience."
        gliderId:
          type: integer
          format: int64
          description: 'Reference to the glider used for this flight.'
          example: 789
        igcDataCreate:
          allOf:
            - $ref: '#/components/schemas/IgcDataCreate'
          nullable: true
          description: 'Full metadata with data, null if no IGC file exists'
    IgcMetadata:
      type: object
      required:
        - uploadedAt
        - fileSize
      properties:
        uploadedAt:
          type: string
          format: date-time
          example: '2024-05-12T09:15:00Z'
          description: 'When the IGC file was uploaded (UTC)'
        fileSize:
          type: integer
          format: int64
          example: 245760
          description: 'Size of the IGC file in bytes'
        fileName:
          type: string
          example: "2024-05-12_flight.igc"
          description: 'Original filename of the uploaded IGC file'
        checksum:
          type: string
          example: "a1b2c3d4e5f6"
          description: 'File checksum for integrity verification'
    IgcDataCreate:
      type: object
      required:
        - fileName
        - file
      properties:
        fileName:
          type: string
          example: "2024-05-12_flight.igc"
          description: 'Original filename'
        file:
          type: string
          format: binary
          description: 'The IGC file data'
    IgcData:
      allOf:
        - $ref: '#/components/schemas/IgcMetadata'
        - type: object
          required:
            - file
          properties:
            file:
              type: string
              format: binary
              description: 'Full metadata with data, null if no IGC file exists.'
    TrackPoint:
      type: object
      required:
        - timestamp
        - latitude
        - longitude
        - altitude
        - speed
        - verticalRate
      properties:
        timestamp:
          type: string
          format: date-time
          example: '2024-05-12T09:15:30Z'
          description: 'UTC timestamp of the track point'
        latitude:
          type: number
          format: double
          example: 46.123456
          description: 'Latitude in decimal degrees (WGS84)'
        longitude:
          type: number
          format: double
          example: 8.654321
          description: 'Longitude in decimal degrees (WGS84)'
        altitude:
          type: integer
          example: 1250
          description: 'Altitude in meters above sea level (GPS altitude)'
        speed:
          type: number
          format: double
          example: 85.5
          description: 'Ground speed in km/h (calculated from GPS coordinates)'
